{% extends "base.html" %}

{% block styles %}
    <style>
        body {
            background-color: #f8f9fa;
        }

        .autocomplete {
            /*the container must be positioned relative:*/
            width: 100%;
            position: relative;
            display: inline-block;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            /*when hovering an item:*/
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            /*when navigating through the items using the arrow keys:*/
            background-color: DodgerBlue !important;
            color: #ffffff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container {
            background-color: #F5F5F5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 26px;
        }

        .btn-submit {
            width: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body form-container">
            <h1 class="card-title text-center form-title">Search Results</h1>
            <form autocomplete="off" method="POST" action="{{ url_for('index') }}">
                {{ form.hidden_tag() }}
                <div class="form-group autocomplete">
                    {{ form.title.label(class="form-control-label") }}
                    {{ form.title(class="form-control", placeholder="Enter book title", id="title") }}
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-submit">Analize</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block">Back</a>
            </form>
        </div>
    </div>
{% endblock %}
